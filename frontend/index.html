<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translation App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Translation App</h1>
        
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="mb-3">
                    <label for="sourceText" class="form-label">Enter English Text:</label>
                    <textarea class="form-control" id="sourceText" rows="3"></textarea>
                </div>

                <div class="mb-3">
                    <label for="targetLang" class="form-label">Select Target Language:</label>
                    <select class="form-select" id="targetLang">
                        <option value="de">German</option>
                        <option value="fr">French</option>
                        <option value="es">Spanish</option>
                    </select>
                </div>

                <div class="mb-3">
                    <button id="translateBtn" class="btn btn-primary">
                        <span class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                        Translate
                    </button>
                </div>

                <div class="mb-3">
                    <label for="translatedText" class="form-label">Translation:</label>
                    <div class="translation-container">
                        <textarea class="form-control" id="translatedText" rows="3" readonly></textarea>
                        <button id="speakBtn" class="btn btn-secondary mt-2" disabled>
                            <i class="bi bi-volume-up"></i> Speak
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="index.js"></script>
</body>
</html>
